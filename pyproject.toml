[tool.black]
line-length = 160
target-version = [
    "py37",
    "py38",
    "py39",
    "py310",
    "py311",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--doctest-glob='*.rst' --nbval"
testpaths = [
    "tests",
    "examples",
    "doc",
]
python_files = [
    "test*.py",
    "examples/*.py",
]
python_functions = [
    "*_test",
    "test_*",
    "example_*",
]
